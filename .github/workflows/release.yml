name: create-release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: true

jobs:
  release:
    uses: ckotzbauer/actions-toolkit/.github/workflows/toolkit-release-nodejs.yml@0.6.0
    with:
      node-version: 16
      version: ${{ github.event.inputs.version }}
      build-commands: |
        npm ci
        npm run build
      artifact-path: dist/
      npm: true
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
      pat: ${{ secrets.REPO_ACCESS }}
      npm-token: ${{ secrets.NPM_TOKEN }}
